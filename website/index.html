<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Index</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <div id = "app">
    <div class="app-content">

      <div class="content-wrap">
        <div class ="holder headline">
          <h1>Weather Journal</h1>
        </div>
      </div>

      <div class="content-wrap">
        <div class ="holder zip">
          <label for="zip">Enter Zipcode:</label>
          <input type="text" maxlength="5" id="zip" placeholder="enter zip code here">
        </div>
      </div>

      <div class="content-wrap">
        <div class ="holder feel">
          <label for="feelings">Journal Entry:</label>
          <textarea class= "myInput" id="feelings" placeholder="enter your feelings here" maxlength="180" rows="3" cols="50"></textarea>
          <button id="generate" type = "submit"> Generate </button>
        </div>
      </div>

      <div class="content-wrap">
        <div class ="holder entry">
          <div class = "title">Most Recent Entry:</div>

          <div id ="entryHolder">
            <div id = "date"></div>
            <div id = "temp"></div>
            <div id = "description"></div>
            <div id = "content"></div>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>
          <a href="https://github.com/gregoryreyes/weather-app" target="_blank">
            <i class="fa fa-github"></i>
          </a> Greg
        </p>
      </div>

    </div>
  </div>

<script src="app.js" type="text/javascript"></script>

</body>
</html>
